<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Hide and Show Effect in jquery :</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    img {
      width: 10cm;
    }

    button {
      width: 3cm;
      background-color: turquoise;
      font-size: large;
      border-radius: 10cm;
      border: 5px solid black;
    }
  </style>
</head>

<body leftmargin="10%">

  <h1>Hide and Show Effect in jquery :</h1>
  <img src="Screenshot_2023-08-21-00-00-16-788_com.google.android.youtube.jpg" alt="">&nbsp &nbsp &nbsp <br><br> &nbsp
  &nbsp

  <button id="hd">Hide :</button>&nbsp &nbsp &nbsp
  <button id="sw">Show :</button>

  <script>
    // here 1000 is a miliseconds, it will  hide slowly in 1 seconds .
    $(document).ready(function () {
      $("#hd").click(function () {
        $("img").hide(1000)
      })

      // here 800 is a miliseconds, it will  hide slowly in 800 mili seconds .
      $("#sw").click(function(){
        $("img").show(800)
      })
    })


  </script>
</body>

</html>
