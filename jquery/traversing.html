<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>j query traversing :</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    body {
      margin-left: 20px;
    }

    div {
      border: 4px solid black;
      width: 600px;
      height: 300px;
    }

    ul {
      border: 4px solid black;
      width: 500px;
      height: 220px;
      margin-left: 25px;
      margin-top: 20px;
    }

    li {
      border: 4px solid black;
      width: 450px;
      height: 140px;
      margin-left: 4px;
      margin-top: 20px;
    }

    p {
      border: 4px solid black;
      width: 300px;
      height: 80px;
      margin-left: 70px;
      margin-top: 10px;
    }

    #done {
      margin-left: 10px;
      border: 4px solid black;
      width: 600px;
      height: 300px;
    }

    #uone {
      border: 4px solid black;
      width: 450px;
      height: 200px;
      margin-top: 30px;
      margin-left: 50px;
    }

    #pone {
      border: 4px solid black;
      width: 300px;
      height: 80px;
      margin-left: 9%;
      margin-top: 40px;
    }
  </style>
</head>

<body>
<h1>j query traversing :</h1>
<h3>traversing means target the child elements and parent elements : we have three methods like below :</h3>
<h4>parent()</h4>
<h4>parents()</h4>
<h4>parentsUntil()</h4><hr><hr><br>



  <div id="fd">div great grand parant :
    <ul>
      ul grand parent:
      <li>li direct parent:
        <p id="fp">span:</p>
      </li>
    </ul>
  </div>

  
  <hr>


  <div id="done">div grand parent
    <ul id="uone">ul derect parent
      <p id="pone">p</p>
    </ul>
  </div><br>

<button id="parent">parent() :</button>&nbsp&nbsp&nbsp
<button id="parents">parents() :</button>&nbsp&nbsp&nbsp
<button id="parentsuntil">parentsuntil() :</button>

<script>
  $(document).ready(function(){
    // selecting only parent of the element :
    $("#parent").click(function(){
      $("#fp").parent().css({"border-color":"yellow", "color":"red"})
    })






//selecting all the parents of the element.
    $("#parents").click(function(){
      $("#fp").parents().css({"border-color":"yellow", "color":"red"})
    })






//it selects p to div how many elements will have between :
    $("#parentsuntil").click(function(){
      $("#pone").parentsUntil("#done").css({"border-color" : "red"})
    })
  })
</script>
</body>

</html>
